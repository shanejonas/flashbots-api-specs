name: Coverage

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      coverage_rpc_url:
        description: "Optional RPC URL override for coverage"
        required: false
        default: "https://rpc-sepolia.flashbots.net"

jobs:
  run-coverage:
    name: Run Coverage
    runs-on: ubuntu-latest
    env:
      COVERAGE_RPC_URL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.coverage_rpc_url || 'https://rpc-sepolia.flashbots.net' }}
      ETHEREUM_PRIVATE_KEY: ${{ secrets.ETHEREUM_PRIVATE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.22
      - name: Install dependencies
        run: bun install
      - name: Build project
        run: bun run build
      - name: Run coverage
        run: bun run coverage
      - name: Upload coverage report artifact
        if: always() && hashFiles('html-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: html-report
